<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <h1>💬 Real-Time Chat</h1>
            <div class="users-info">
                <span id="users-count">0</span> users online
            </div>
        </header>

        <!-- Username Modal -->
        <div id="username-modal" class="modal">
            <div class="modal-content">
                <h2>Welcome to the Chat!</h2>
                <p>Enter your username to join the conversation:</p>
                <input type="text" id="username-input" placeholder="Enter your username..." maxlength="20">
                <button id="join-btn">Join Chat</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <p>Welcome to the real-time chat! 🎉</p>
                    <p>Start chatting with people around the world!</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator"></div>

            <!-- Message Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message..." maxlength="500" disabled>
                    <button id="emoji-btn" class="emoji-btn" disabled>😊</button>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>

        <!-- Emoji Picker -->
        <div class="emoji-picker" id="emoji-picker">
            <div class="emoji-grid">
                <span class="emoji">😊</span>
                <span class="emoji">😂</span>
                <span class="emoji">🥰</span>
                <span class="emoji">😍</span>
                <span class="emoji">🤔</span>
                <span class="emoji">😎</span>
                <span class="emoji">🙂</span>
                <span class="emoji">😉</span>
                <span class="emoji">😋</span>
                <span class="emoji">😜</span>
                <span class="emoji">🤗</span>
                <span class="emoji">🤩</span>
                <span class="emoji">😅</span>
                <span class="emoji">😆</span>
                <span class="emoji">🙃</span>
                <span class="emoji">😇</span>
                <span class="emoji">🥳</span>
                <span class="emoji">🤪</span>
                <span class="emoji">🥺</span>
                <span class="emoji">😢</span>
                <span class="emoji">👍</span>
                <span class="emoji">👎</span>
                <span class="emoji">👏</span>
                <span class="emoji">🙌</span>
                <span class="emoji">👋</span>
                <span class="emoji">🤝</span>
                <span class="emoji">💪</span>
                <span class="emoji">🎉</span>
                <span class="emoji">🎊</span>
                <span class="emoji">🔥</span>
                <span class="emoji">💯</span>
                <span class="emoji">❤️</span>
                <span class="emoji">💙</span>
                <span class="emoji">💚</span>
                <span class="emoji">💜</span>
                <span class="emoji">🌟</span>
            </div>
        </div>
    </div>

    <!-- Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
